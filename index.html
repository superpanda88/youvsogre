<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Vs Ogre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heading">
      <h1 class="main-title">you vs ogre</h1>
      <button class="btn init">New Game</button>
    </div>
    <div class="container">
      <div id="left" class="player-box">
        <h2 class="player-title">you</h2>
        <h2 class="player-start">20</h2>
        <img
          class="image player-image"
          src="halfling-rogue-dungeons-dragons-thief-ranger-dwarf-87fee5f8ef3baa6483d4a1d9ec579c1d.png"
          alt="player-image"
        />
        <h3 class="player-message">Click to attack</h3>
        <button class="btn player-attack">Attack</button>
        <button class="btn player-tease">Insult His Mother</button>
        <button class="btn player-snack">Muffin Button</button>
      </div>
      <div id="right" class="ogre-box">
        <h2 class="ogre-title">ogre</h2>
        <h2 class="ogre-start">25</h2>
        <img
          class="image ogre-image"
          src="Ogre-Transparent-Images-PNG.png"
          alt="ogre-image"
        />
        <h3 class="ogre-message">*Minds own business</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
